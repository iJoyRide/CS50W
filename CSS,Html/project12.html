<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Grid
        </title>

        <style>
            #grid {
                background-color: green;
                display: grid;
                padding: 20px;
                grid-column-gap: 20px;
                grid-row-gap: 10px;
                grid-template-columns: 200px 200px auto;
                
            }

            .grid-item {
                background-color: white;
                font-size: 20px;
                padding: 20px;
            }

        </style>
    </head>
    <body>
        <div id="grid">
            <div class="grid-item">1 this is some sample text</div>
            <div class="grid-item">2 this is some sample text</div>
            <div class="grid-item">3 this is some sample text</div>
            <div class="grid-item">4 this is some sample text</div>
            <div class="grid-item">5 this is some sample text</div>
            <div class="grid-item">6 this is some sample text</div>
            <div class="grid-item">7 this is some sample text</div>
            <div class="grid-item">8 this is some sample text</div>
            <div class="grid-item">9 this is some sample text</div>

        </div>
    </body>
</html>
