<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Table
        </title>
        <style>
            h1{
                background-color: black;
                font-size: 50px;
                color: white;

            }
            table , td ,th{
                background-color: bisque;
                border:1px solid black;
                border-collapse: collapse;
                font-size: 20px;
                text-align: center;
                padding: 5px;
            }
        </style>
        <h1>Welcome to my Webpage!</h1>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,500 m</td>
                    <td>10,000m</td>
                </tr>

                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3,600 m</td>
                    <td>8,500 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
