<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Flexbox
        </title>

        <style>
            #container {
                display: flex;
                flex-wrap: wrap;
                

            }

            #container > div {
                background-color: blueviolet;
                font-size: 20px;
                margin: 20px;
                padding: 20px;
                width: 200px;
                
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div>1 this is some sample text</div>
            <div>2 this is some sample text</div>
            <div>3 this is some sample text</div>
            <div>4 this is some sample text</div>
            <div>5 this is some sample text</div>
            <div>6 this is some sample text</div>
            <div>7 this is some sample text</div>
            <div>8 this is some sample text</div>
            <div>9 this is some sample text</div>

        </div>
    </body>
</html>
