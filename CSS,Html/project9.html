<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Button
        </title>

        <style>
            button{
                width: 200px;
                height: 50px;
                font-size: 30px;
                background-color: green;
            }

            button:hover{
                background-color: red;
                
                a{
                    color: yellow;
                }
            }
        </style>
    </head>
    <body>
        <button>
            <a href="https://google.com">Click Me</a>
        </button>
    </body>
</html>
